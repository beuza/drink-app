{%  extends "base.html" %}
{% block content %}

    <script type="text/javascript">
        function CopytoClipboard() {
            var copyText = {{ link }};
            copyText.select();
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        };
    </script>

<div class="container">
    <form method="post" action="/">
        <p> Servus {{ user_name }}! Schick den Link einfach an deine Saufspetzl. </p>
        <p> {{ link }} <button type="button" class="btn btn-secondary" onclick="CopytoClipboard()">Copy</button> </p>
    </form>
</div>
{% endblock %}
